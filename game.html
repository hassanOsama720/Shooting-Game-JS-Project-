<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/game.css">
</head>
<body>
    <img class="aim" src="images/aim.png" alt="">
    <div class="datas">
        <div class="data info">
            Welcome : <span>name</span>
        </div>
        <div class="data score">
            Score : <span>0</span>
        </div>
        <div class="data limit">
            Time lift : <span> 01 : 00</span>
        </div>
        <div class="data kills">
            Kills : <span>0</span>
        </div>
    </div>
    <div class="startMessage">
        <div class="imgs">
            <img src="images/greenBird.gif" alt="">
            <img src="images/blueBird.gif" alt="">
        </div>
        <h1>
            Welcome
        </h1>
        <h1>
            I hope you enjoy the game
        </h1>
        <p>
            To win you shoul kill at least 25 (green and blue) birds before the time ends.
        </p>
        <div class="buttons">
            <button class="startButton">
                Start
            </button>
            <button class="home">
                Home
            </button>
        </div>
    </div>
    <div class="winMessage hidden">
        <h1>
            Congrats
        </h1>
        <h1>
            You won the game
        </h1>
        <div class="imgs">
            <img src="images/win.jpg" alt="">
        </div>
        <div class="buttons">
            <button class="againButton">
                Play Again
            </button>
            <button class="home">
                Home
            </button>
        </div>
    </div>
    <div class="loseMessage hidden">
        <h1>
            Hah You Lost
        </h1>
        <div class="imgs">
            <img src="images/lose.png" alt="">
        </div>
        <div class="buttons">
            <button class="againButton">
                Play Again
            </button>
            <button class="home">
                Home
            </button>
        </div>
    </div>
    <script type="module" src="JS/game.js"></script>
</body>
</html>
